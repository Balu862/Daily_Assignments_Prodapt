    {% extends 'homeheader.html' %}   
    {% block home %}
<style>
    h3{
        text-align: center;
    }
</style>
</head>
<body >
<div class="container">
    <div class="row">
        <div class="col col-2"></div>
        <div class="col col-8">
    <h3>Dongle Registration </h3>
<form action="http://127.0.0.1:8000/voice/dongadd/" method="post">
    {% csrf_token %}
<table class="table table-borderless">
    <tr>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td>Name</td>
        <td><input name="dname" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>Address</td>
        <td><input name="daddress" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>Address 2</td>
        <td><input name="daddress_1" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>City</td>
        <td><input name="dcity" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>State</td>
        <td><input name="dstate" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>Pincode</td>
        <td><input name="dpincode" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input name="demail" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>Mobile No</td>
        <td><input name="dphn" type="text" class="form-control"></td>
    </tr>
    <tr>
        <td></td>
        <td><Button type="submit" class="btn btn-success">SUBMIT</Button></td>
    </tr>
</table>
</form>
        </div>
    </div>
</div>
{% endblock %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
