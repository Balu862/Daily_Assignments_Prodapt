<html lang="en">

    <title>Add Details</title>

</head>
<body >
<form action="http://127.0.0.1:8000/voice/filldetail/" method="post">
  <form class="row g-3">
    <table class="table table-borderless">
        <tr>
            <td><h3>Fill Your Details</h3> </td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
  <div class="container">
    <div class="row">
      <div class="col col-2"></div>
      <div class="col col-12">
        <div class="col-md-8">
          <label for="inputName4" class="form-label">Name*</label>
          <input required name="name" type="text" class="form-control" id="inputName4">
        </div>
        <div class="col-md-8">
          <label for="inputMobilenumber4" class="form-label">Mobile Number*</label>
          <input required name="mobile_no" type="number" class="form-control" id="inputMobilenumber4">
        </div>
      <div class="col-md-8">
        <label for="inputAddress" class="form-label">Address</label>
        <input required name="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-md-8">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input required name="address_1" type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-md-8">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" name="state" class="form-select">
          <option selected>Choose...</option>
          <option>TamilNadu</option>
          <option>Andhra Pradesh</option>
          <option>Kerala</option>
          <option>Delhi</option>
          <option>Karnataka</option>
        </select>
      </div>
      <div class="col-md-8">
          <label for="inputCity" class="form-label">City</label>
          <select id="inputCity" name="city" class="form-select">
            <option selected>Choose...</option>
            <option>Thanjavur</option>
            <option>Chennai</option>
            <option>Hyderabad</option>
            <option>Vijayavada</option>
            <option>Banglore</option>
          </select>
        </div>
      <div class="col-md-8">
        <label for="inputpin" class="form-label">Pincode</label>
        <input type="number" name="pincode" class="form-control" id="inputpin">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input required class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Accept terms and conditions
          </label>
        </div>
      </div>
      <div class="col-6">
        <a href="http://127.0.0.1:8000/voice/submit/" class="btn btn-danger">SUBMIT </a>
      </div>
      </div>
    </div>
  </div>
  </form>
</form>
