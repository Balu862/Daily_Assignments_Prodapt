<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
            <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                <form action="usage" method="POST" enctype="multipart/form-data">
                    <table class="table">
                    <form method="POST" action="./usage">
                        <tr>
                            {% for i in request.session.user %}
                            <td></td>
                            <td><input type="text" hidden name="cid" value={{i.id}}></td>
                            {% endfor %}
                        </tr>
                    <tr>
                        <td>SelectPlan</td>
                        <td><select name="planid" class="form-control">
                        {% for i in data %}
                            <option value={{i.planid}} class="form-control">{{i.planname}}</option>
                        {% endfor %}
                        </select></td>
                    </tr>
                        <tr>
                            <td>Data Consumed</td>
                            <td><input name="cdata" type="text" class="form-control"></td>
                        </tr>
                        <td>Sms Consumed</td>
                            <td><input name="csms" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                        <tr>
                            <td>DayOver</td>
                            <td><input name="cvalidity" type="text" class="form-control"></td>
                        </tr>

                        <tr>
                            <td>VoiceOver</td>
                            <td><input name="cvoice" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button class="btn btn-success" formaction="./usage">Submit</button></td>
                        </tr>
                    </table>
                </form>
        </div>
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
